{% load tags_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#<p>{{ matrix }}</p>#}
{#<p>{{ johnson_plan }}</p>#}
{#<p>{{ johnson_diagram }}</p>#}
{#<p>{{ criteria_plan }}</p>#}
{#<p>{{ criteria_diagram }}</p>#}
{#<p>{{ criteria }}</p>#}



<svg height="500" width="1600">
    <line x1="50" y1="100" x2="50" y2="300" style="stroke:rgb(255,0,0);stroke-width:2" ></line>
    <line x1="50" y1="300" x2="1500" y2="300" style="stroke:rgb(255,0,0);stroke-width:2" ></line>

    <line x1="50" y1="100" x2="40" y2="110" style="stroke:rgb(255,0,0);stroke-width:2" ></line>
    <line x1="50" y1="100" x2="60" y2="110" style="stroke:rgb(255,0,0);stroke-width:2" ></line>
    <line x1="1500" y1="300" x2="1490" y2="290" style="stroke:rgb(255,0,0);stroke-width:2" ></line>
    <line x1="1500" y1="300" x2="1490" y2="310" style="stroke:rgb(255,0,0);stroke-width:2" ></line>

    {% for  i in length %}
        <text x="{{ i|position }}" y="315">{{ i }}</text>

    {% endfor %}
    <text x="0" y="160">ГВМ1</text>
    <text x="0" y="200">ГВМ2</text>
    <text x="0" y="240">ГВМ3</text>


    {% for i in johnson_diagram %}
        {% with forloop.counter0|color as var1%}
        {% for j in i %}
            <rect x="{{ j|x_pos }}" y="{{ forloop.counter0|y_pos }}" width="{{ j|length }}" height="40" style="fill:rgb{{ var1 }};stroke-width:3;stroke:rgb(0,0,0)" ></rect>
        {% endfor %}
         <rect x="{{ forloop.counter0|legend_x }}" y="350" height="40" width="40" style="fill:rgb{{ var1 }};stroke-width:3;stroke:rgb(0,0,0)"></rect>
        {% endwith %}
    {% endfor %}

    {% for i in johnson_plan %}
        <text x="{{ forloop.counter0|legend_text }}" y="370">{{ i }}</text>
    {% endfor %}


</svg>
</body>
</html>
