<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Введіть матрицю тривалостей обробки</p>
    <form action="{% url 'gks:result' %}">
        <table>
            {% for i in amount %}
                <tr>
                    {% for j in column %}
                        <th>
                        <input type="number" name="matrix" step="1" min="1" value="1">
                        </th>

                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <input type="checkbox" name="criteria" value="0">1.1<br>
        <input type="checkbox" name="criteria" value="1">1.2<br>
        <input type="checkbox" name="criteria" value="2">1.3<br>
        <input type="checkbox" name="criteria" value="3">2.1<br>
        <input type="checkbox" name="criteria" value="4">2.2<br>
        <input type="checkbox" name="criteria" value="5">2.3<br>
        <input type="checkbox" name="criteria" value="6">2.4<br>
        <input type="checkbox" name="criteria" value="7">2.5<br>
        <input type="checkbox" name="criteria" value="8">2.6<br>
        <input type="checkbox" name="criteria" value="9">2.7<br>
        <input type="checkbox" name="criteria" value="10">3.1<br>
        <input type="checkbox" name="criteria" value="11">3.2<br>
        <input type="checkbox" name="criteria" value="12">3.3<br>
        <input type="checkbox" name="criteria" value="13">3.4<br>
        <input type="checkbox" name="criteria" value="14">3.5<br>
        <input type="checkbox" name="criteria" value="15">3.6<br>
        <input type="checkbox" name="criteria" value="16">3.7<br>

        <input type="submit" value="Розв'язати">
    </form>
</body>
</html>
